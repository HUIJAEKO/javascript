<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동기록 웹페이지 만들기</title>
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--css연동-->
    <link rel="stylesheet" href="main.css">
    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Brush+Script&family=Roboto+Mono:ital,wght@1,200&family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>

<body>
        <!--헤더영역-->
        <header>
            <!--헤더아이콘-->
            <div class="container">
                <h1>
                    <i class="fa-solid fa-person-walking"></i>
                    <i class="fa-solid fa-dumbbell"></i>
                </h1>
            </div>
        </header>
         <!--메인영역 소개-->
        <main>
            <div class="container">
                <h1></h1>
            </div>
            <!--로그인창-->
]            <div class="Login">
                <form action="login.html" method="get">
                    <p>Sign In</p>
                    <input type="text" placeholder="Your Email" title="아이디를 입력하세요">
                    <input type="password" placeholder="Your Password" title="비밀번호를 입력하세요">
                    <button type="submit" title="로그인버튼">로그인하기</button>
                <!--비밀번호찾기,회원가입-->    
                <div class="find">
                    <a href="#" title="아이디/비밀번호찾기">아이디/비밀번호찾기</a>
                    <a href="#" title="회원가입하기">회원가입</a>
                </div>    
            </div>
            <!-- ~를 통한 로그인-->
            <div class="login2">
                <div class="Button">
                    <button type="button" class="button1" title="구글로 로그인하기">
                        <a href="http://www.google.com" target="blank"><i class="fa-brands fa-google"></i>Login With Google</a>
                    </button>
                    <button type="button" class="button2" title="페이스북으로 로그인하기">
                        <a href="http://www.facebook.com" target="blank"><i class="fa-brands fa-facebook"></i>Login With Facebook</a>
                    </button>    
                    <button type="button" class="button3" title="인스타그램으로 로그인하기">
                        <a href="http://www.instagram.com" target="blank"><i class="fa-brands fa-instagram"></i>Login With Instagram</a>
                    </button>
                </div>
            </div>
        </main>
</body>
<!--JS연동-->
<script src="main.js"></script>

</html>
