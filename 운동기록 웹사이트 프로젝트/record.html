<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Brush+Script&family=Roboto+Mono:ital,wght@1,200&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <!--css연동-->
    <link rel="stylesheet" href="record.css">
<script src='record.js'></script>
<script>

document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: '2023-01-12',
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        
        {
          title: 'Back',
          start: '2023-10-20T20:00:00'
        },
        {
          title: 'Leg',
          start: '2023-10-22T20:00:00'
        },
        {
          title: 'Shoulder',
          start: '2023-10-24T20:00:00'
        }
      ]
    });

    calendar.render();
  });



</script>

</head>
<body>
    <!--헤더영역-->
    <header>
        <!--헤더아이콘-->
        <div class="container">
            <h1>
                <i class="fa-solid fa-person-walking"></i>
                <i class="fa-solid fa-dumbbell"></i>
            </h1>
        </div>
    </header>

    

    <div id='calendar'></div>

    <div class="gowrite">
        <form action="write.html" method="get" title="운동기록 창으로이동">
            <button>운동기록 창으로이동</button>
    </div>

    

</body>
</html>
